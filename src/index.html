<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the US</title>
    <meta name="description" content="Pictures of various places around the US" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="page">
    <div class="page__content">
      <!-- Header -->
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="logo" />
      </header>

      <main>
        <!-- profile section -->
        <section class="profile">
          <div class = "profile__avatar-container">
            <img src="images/Avatar.png" class="profile__avatar" alt="avatar" />
            <img src="images/pen.svg" alt="button" class="profile__avatar-edit" />
          </div>
          
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" aria-label="open profile edit window"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <button class="profile__add-button" aria-label="open add new image button"></button>
        </section>

        <!-- photos section -->
        <section class="places">
        </section>

        <!-- footer section -->
        <footer class="footer">
          <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <!-- edit profile popup -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__exit popup__exit_edit" aria-label="close"></button>
        <h2 class="popup__title">Edit Profile</h2>

<!--            EDIT PROFILE FORM                -->
        <form class="popup__form popup__form_edit" novalidate>
          <input
            type="text"
            class="popup__form-name popup__input"
            id="name-input"
            value=""
            name="name"
            placeholder="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" id="name-input-error">Test</span>

          <input
            type="text"
            class="popup__form-about popup__input"
            id="about-input"
            value=""
            name="about"
            placeholder="about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error" id="about-input-error">Test</span>

          <button class="popup__button popup__button-edit" aria-label="save" type="submit">Save</button>
        </form>
      </div>
    </div>

  <!-- add image popup -->
    <div class="popup popup_new-place">
      <div class="popup__container">
        <button class="popup__exit popup__exit_new-place" aria-label="close"></button>
        <h2 class="popup__title">New Place</h2>

  <!--         IMAGE FORM        -->
        <form class="popup__form popup__form_add" novalidate>
          <input
            type="text"
            class="popup__form-title popup__input"
            id="title-input"
            placeholder="Title"
            name="name"
            value=""
            required
            minlength="1"
            maxlength="30"
          />
          <span class="popup__error" id="title-input-error">Test</span>

          <input
            type="url"
            class="popup__form-link popup__input"
            id="link-input"
            placeholder="Image link"
            name="link"
            value=""
            required
          />
          <span class="popup__error" id="link-input-error">Test</span>

          <button class="popup__button popup__button-image" aria-label="save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- image modal popup -->
    <div class="popup popup_img">
      <div class="popup__img-container">
        <button class="popup__exit popup__exit_img" aria-label="close"></button>
        <img alt="" class="popup__image">
        <p class="popup__subtext"></p>
      </div>
    </div>

<!------ delete image popup --------->
    <div class="popup popup_delete">
      <div class="popup__container popup__container_delete">
        <button class="popup__exit popup__exit_delete" aria-label="close"></button>
        <h2 class="popup__title">Are you sure?</h2>
        <button class="popup__button popup__button-delete" aria-label="save" type="submit">Save</button>
      </div>
    </div>    
    
<!--         Popup_avatar        -->
    <div class="popup popup_avatar">
      <div class="popup__container popup__container_avatar">
        <button class="popup__exit popup__exit_avatar" aria-label="close"></button>
        <h2 class="popup__title">Edit Profile Picture</h2>

        <form class="popup__form popup__form_avatar" novalidate>
          <input
            type="url"
            class="popup__form-link popup__input"
            id="link-input"
            placeholder="Image link"
            name="avatar"
            value=""
            required
          />
          <span class="popup__error" id="link-input-error">Test</span>
          <button class="popup__button popup__button-avatar" aria-label="save" type="submit">Save</button>
        </form>
      </div>
    </div>
<!------ card Template --------->
    <template id="placeTemplate">
      <div class="place">
        <button class="place__trash-button place__trash-button_hidden" aria-label="delete place"></button>
        <img class="place__image" alt="" />
        <div class="place__text-container">
          <h2 class="place__title"></h2>
          <div class = "place__like-container">
            <button class="place__like-button" aria-label="like place"></button>
            <p class="place__likes">17</p>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
